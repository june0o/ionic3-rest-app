<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full icon-right (click)="createProduct()">
    상품 등록 <ion-icon name="create"></ion-icon>
  </button>

  <ion-list>
    <ion-list-header>상품 목록</ion-list-header>
    <!--async pipe-->
    <ion-item *ngFor="let product of products | async | orderBy:'name'" (click)="navToProductDetail(product)">
      <h2>{{product.name}}</h2>
      <p>
        <!--currency pipe-->
        {{product.cost | currency:'KRW'}}
      </p>
    </ion-item>
  </ion-list>

</ion-content>
